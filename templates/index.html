<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Based Voting System - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mx-auto">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse  d-flex justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <div {% block homeActive %}{% endblock %}>
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </div>
                </li>
                <li class="nav-item">
                    <div {% block votingActive %}{% endblock %}>
<!--                        <a class="nav-link" href="{{ url_for('voting_results') }}">Voting Results</a>-->
                        <a class="nav-link" href="/">Voting</span></a>
                    </div>
                </li>
                <li class="nav-item">
                    <div {% block voter_registrationActive %}{% endblock %}>
                        <a class="nav-link" href="{{ url_for('voter_registration') }}">Voter Registration</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div {% block candidate_registrationActive %}{% endblock %}>
                        <a class="nav-link" href="{{ url_for('candidate_registration') }}">Candidate Registration</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 bg-dark">
        <div>
<!--            <p>Made with ðŸ’™</p>-->
            <a href="https://github.com/kvardaan/ML-Based-Voting-System" target="_blank"><i style="font-size:30px; color: white" class="fa">&#xf09b;</i></a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-Lz9g3qVW2KQtKa7C6zJflUoFbAGL9v2p1X3LU6dVjEBy1bIDtQFgG3ACklX72Cp2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
