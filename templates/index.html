<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Based Voting System - Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
        <div class="topnav" id="myTopnav">
            <a {% block homeActive %}{% endblock %} href="/" class="active">Home</a>
            <a {% block votingActive %}{% endblock %} href="{{ url_for('voting') }}">Voting</a>
            <a {% block voting_resultsActive %}{% endblock %} class="nav-link" href="{{ url_for('voting_results') }}">View Voting Results</a>
            <a {% block voter_registrationActive %}{% endblock %} href="{{ url_for('voter_registration') }}">Voter Registration</a>
            <a {% block candidate_registrationActive %}{% endblock %} href="{{ url_for('candidate_registration') }}">Candidate Registration</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <div class="content mt-2">
            {% block content %}
            <!-- This is where the content from different pages will be inserted -->
            {% endblock %}
        </div>

        <div class="card-footer bg-dark text-center text-body-secondary fixed-bottom">
            <a href="https://github.com/kvardaan/ML-Based-Voting-System" target="_blank"><i class="fa fa-github text-white" style="font-size:24px"></i></a>
        </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
